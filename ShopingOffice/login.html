<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Main content styles */
        .main-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 96%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #444;
        }

        .form-group p {
            margin-top: 10px;
            text-align: center;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="../main.html">Home</a></li>
                <li><a href="../about us.html">About Us</a></li>
                <li><a href="../contact us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <center>
            <h2 style="font-size:300%;">For Students</h2>
            <br>
          </center>
        <div class="main-content">
            <h1>Sign Up</h1>
            <form action="./scripts/login.php" method="POST">
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                <a href="forget password.html">Forgot Password?</a>
                <br>
                <center>
                  <input type="submit" value="Login">&emsp;&emsp;
                  <button onclick="window.location.href = 'signup.html';">Sign Up</button>
                </center>
            </form>
            <p>Already have an account? <a href="../main.html#student-email">Log In</a></p>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="../main.html">Home</a></li>&emsp;&emsp;
                <li><a href="../about us.html">About Us</a></li>&emsp;&emsp;
                <li><a href="../contact us.html">Contact Us</a></li>
            </ul>
        </nav>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
</body>

</html>
