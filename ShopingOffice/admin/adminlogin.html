<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Admin</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]>
    <style>
        /* Add custom CSS styles here */
        .admin-login-box {
            display: none;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->

        <!-- User Login Box -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(assets/images/big/3.jpg);">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src="assets/images/big/icon.png" alt="wrapkit">
                        </div>
                        <h2 class="mt-3 text-center">Admin Sign In</h2>
                        <p class="text-center">Enter your email address and password to access the admin panel.</p>
                        <form class="mt-4" method="POST" action="login.php">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="uname">Username</label>
                                        <input class="form-control" id="uname" name="email" type="text" placeholder="Enter your username">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="pwd">Password</label>
                                        <input class="form-control" id="pwd" name="password" type="password" placeholder="Enter your password">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button class="btn btn-block btn-dark" type="submit"> Admin Sign In</button><a href="index.html" ></a>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-12 text-center mt-3">
                            <a href="signup.html">Don't have an account? Sign Up</a><br><br>
                            <a href="userlogin.html" onclick="switchToAdminLogin()">Switch to User Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Login Box -->
        <div class="admin-login-box auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(assets/images/big/3.jpg);">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src="assets/images/big/icon.png" alt="wrapkit">
                        </div>
                        <h2 class="mt-3 text-center">Admin Sign In</h2>
                        <p class="text-center">Enter your admin credentials to access the admin panel.</p>
                        <form class="mt-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class "form-group">
                                        <label class="text-dark" for="admin-username">Username</label>
                                        <input class="form-control" id="admin-username" type="text" placeholder="Enter admin username">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="admin-pwd">Password</label>
                                        <input class="form-control" id="admin-pwd" type="password" placeholder="Enter admin password">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <a href="#" class="btn btn-block btn-dark">Admin Sign In</a>
                                </div>
                                <div class="col-lg-12 text-center mt-3">
                                    Don't have an account? <a href="signup.html" class="text-danger">Sign Up</a>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-12 text-center mt-3">
                            <a href="userlogin.html" onclick="switchToUserLogin()">Switch to User Login</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
    </div>

    <script>
        function switchToAdminLogin() {
            document.querySelector('.auth-wrapper').style.display = 'none';
            document.querySelector('.admin-login-box').style.display = 'block';
        }

        function switchToUserLogin() {
            document.querySelector('.admin-login-box').style.display = 'none';
            document.querySelector('.auth-wrapper').style.display = 'block';
        }
    </script>
</body>

</html>
